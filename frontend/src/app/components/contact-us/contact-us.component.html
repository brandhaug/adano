<section id="contact">
  <div class="jumbotron">
    <div class="row">
      <div class="col text-center">
        <img class="section-icon" *ngIf="content.icon" src="{{apiBaseUrl}}{{content.icon.url}}"
             alt="{{content.title}}">
      </div>
    </div>
    <h2 class="section-title">{{content.title}}</h2>
    <h5 class="section-sub-title">{{content.subTitle}}</h5>

    <app-consultation-form></app-consultation-form>
  </div>
</section>

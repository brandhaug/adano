<header [ngStyle]="{'background': 'url(' + apiBaseUrl + '/uploads/8f7a9ff4d6f842239ce4269dedba209a.svg) no-repeat left center'}">
  <div class="container-fluid">
    <div class="row justify-content-center" id="header-title-row">
      <div id="header-title-col" class="col text-center">
        <h1>{{content.title}}</h1>
        <h3>{{content.subTitle}}</h3>
      </div>
    </div>
  </div>

  <app-services [services]="services" *ngIf="services"></app-services>
</header>
